<div class="modal-header" *ngIf="modalConfig">
    <h3 class="modal-title">{{modalConfig.title}}</h3>
    <button type="button" class="close" style="cursor:pointer;" (click)="onClose()" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body" *ngIf="modalConfig">
    <form [formGroup]="categoriaForm" (ngSubmit)="formValid()" #formDir="ngForm">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="col-md-12">
                    <mat-label>Nombre Categoria</mat-label>
                    <input matInput formControlName="name_category" [errorStateMatcher]="matcher"
                        placeholder="Nombre de la categoria ">
                    <mat-error>
                        Nombre de categoria <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <br>
            <div class="col-md-12">
                <mat-form-field class="col-md-12">
                    <mat-label>Descripcion categoria</mat-label>
                    <input matInput formControlName="description_category" [errorStateMatcher]="matcher"
                        placeholder="Descripcion de tu categoria">

                    <mat-error>
                        Descripcion de categoria <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="modal-footer row">
            <button type="submit" class="col btn waves-effect waves-light btn-rounded btn-outline-info pull-left"
                [disabled]="!categoriaForm.valid">Guardar</button>
            <button type="button" class="col btn waves-effect waves-light btn-rounded btn-outline-danger"
                (click)="onClose()">Cancelar</button>
        </div>
    </form>
</div>
